<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Supplier</title>
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
Supplier ID: <input type="text" id="sid" value="103"/><br/>
Supplier Name: <input type="text" id="sname" value="Acer Computer Inc."/><br/>
State: <input type="text" id="state" value="TW"/><br/>
Street: <input type="text" id="street" value="Kung Yuan Road"/><br/>
City: <input type="text" id="city" value="Taipei"/><br/>
Zip: <input type="text" id="zip" value="100"/><br/>
<button id="add" >Add</button>&nbsp;<button id="update" >Update</button>&nbsp;
<button id="Delete" >Delete</button>
<p>
<div id="message"></div>
<script>
function result(data) {
	$("#message").html(data);
}
function add(){
	var id = $("#sid").val();
	var sname = $("#sname").val();
	var state = $("#state").val();
	var city = $("#city").val();
	var zip = $("#zip").val();
	var street = $("#street").val();
	$.post("SupplierDAOServlet", {"id":id, "sname":sname, "state":state, "city":city, "zip":zip, "street":street, "method":"add"}, result);
}
function update(){
	var id = $("#sid").val();
	var sname = $("#sname").val(); 
    var state = $("#state").val();
	var city = $("#city").val();
	var zip = $("#zip").val();
	var street = $("#street").val();
	$.post("SupplierDAOServlet", {"id":id, "sname":sname, "state":state, "city":city, "zip":zip, "street":street, "method":"update"}, result);
}
function Delete(){
	var id = $("#sid").val();
	var sname = $("#sname").val(); 
    var state = $("#state").val();
	var city = $("#city").val();
	var zip = $("#zip").val();
	var street = $("#street").val();
	$.post("SupplierDAOServlet", {"id":id, "sname":sname, "state":state, "city":city, "zip":zip, "street":street, "method":"delete"}, result);
}
function events(){
	$("#add").click(add);
	$("#update").click(update);
	$("#Delete").click(Delete);
}
$(document).ready(events);
</script>
</body>
</html>
