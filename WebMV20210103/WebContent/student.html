<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Page</title>
</head>
<body>
<script src="js/jquery3.5.1.min.js"></script>
Student ID:	<input type="text" id="sid" value="106" /><br /> 
Student Name: <input type="text" id="sname" value="Alan" /><br /> 
Age: <input type="text" id="age" value="20" /><br/>
<button id="query">Query</button>&nbsp;<button id="update">Update</button>&nbsp;
<button id="add">Add</button>&nbsp;<button id="del">Delete</button>
<p>
<div id="message"></div>
<script>
function rs(data){
	$("#message").html(data);
}
function query(){
	$.get("StudentServlet", rs);
}
function update(){
	var id = $("#sid").val();
	var n = $("#sname").val();
	var a = $("#age").val();
	$.post("UpdateStudentServlet", {"sid":id, "sname":n, "age":a }, rs);
}
function add(){
	var id = $("#sid").val();
	var n = $("#sname").val();
	var a = $("#age").val();
	$.post("AddStudentServlet", {"sid":id, "sname":n, "age":a }, rs);
}
function del(){
	var id = $("#sid").val();
	var n = $("#sname").val();
	var a = $("#age").val();
	$.post("DeleteStudentServlet", {"sid":id, "sname":n, "age":a }, rs);
}
function buttonEvent(){
    $("#query").click(query);
    $("#update").click(update);
    $("#add").click(add);
    $("#del").click(del);
}
$(document).ready(buttonEvent);
</script>
</body>
</html>
