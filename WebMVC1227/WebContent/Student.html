<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Page</title>
<script src="js/jquery3.5.1.min.js"></script>
</head>
<body>
學號：<input type="text" id="sid" value="S001"><br/>
姓名：<input type="text" id="name" value="Amy"><br/>
年齡：<input type="text" id="age" value="20"><br/>
<br/><button id="add">Add</button><br/>
<div id="message"></div>
<script type="text/javascript">
function result(data){
	$("#message").html(data);
}
function addStudent(){
	var obj = new Object();
    obj.sid = $("#sid").val();
    obj.name = $("#name").val();
    obj.age = $("#age").val();
    var jsstr = JSON.stringify(obj);
    $.post("StudentAddServlet", {"sdata":jsstr}, result);
}
function start(){
    $("#add").click(addStudent);
}
$(document).ready(start);
</script>
</body>
</html>
