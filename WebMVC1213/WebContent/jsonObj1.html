<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating Object JSON with JavaScript</title>
<script>
function show(){
	var div1 = document.getElementById("div1");
	var JSONObj = { "name" : "tw511.com", "year" : 2005 };
	document.write("<h3>Website Name=" + JSONObj.name + "</h3>");
	document.write("<h3>Year=" + JSONObj.year + "</h3>");
	//div1.write("<h3>Website Name=" + JSONObj.name + "</h3>");
	//div1.write("<h3>Year=" + JSONObj.year + "</h3>");
}
function JSshow(){
	var obj = new Object();
	obj.name = "Gjun Java";
	obj.year = 2020;
	var str = JSON.stringify(obj);
	alert(str);	
}
</script>
</head>
<body>
<h1>JSON with JavaScript Example</h1>
<button onclick="show()">Show JS Object</button>
<button onclick="JSshow()">JS Show Object</button>
<br/><div id='div1'></div>
</body>
</html>
